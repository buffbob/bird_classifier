{% extends "base-template.html" %}

{% block main_content %}
<legend>Log In</legend>
<div>
  <form action="#" method="POST">
    {{ form.hidden_tag() }}
    <div style="width:400px">
      <div class="ml-2">{{ form.email.label }} <span class="ml-4">{{ form.email }}</span></div>
      <div class="mt-3">{{ form.password.label }} {{ form.password}}</div>
      <div class="muted banner mt-3">
        <div class="text-center">the default password is "password"</div>
        <div class="text-center">
          <small>login to change it if you desire</small>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4"><input type="submit" value="Log In"></div>
    </div>
  </form>
</div>
{% endblock %}
